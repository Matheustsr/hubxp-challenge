name: CI-CD
on: 
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7
        ports: ['6379:6379']
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - run: npm test -- --coverage --detectOpenHandles
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v3
      
      - name: Debug secrets (masked output)
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
        run: |
          echo "HEROKU_API_KEY length: ${#HEROKU_API_KEY}"
          echo "HEROKU_APP_NAME: $HEROKU_APP_NAME"
          echo "HEROKU_API_KEY starts with: ${HEROKU_API_KEY:0:8}..."
      
      - name: Check required secrets
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
        run: |
          if [[ -z "$HEROKU_API_KEY" ]]; then
            echo "❌ HEROKU_API_KEY secret is not configured"
            echo "Please configure it in: Settings → Secrets and variables → Actions"
            exit 1
          fi
          if [[ -z "$HEROKU_APP_NAME" ]]; then
            echo "❌ HEROKU_APP_NAME secret is not configured"
            echo "Please configure it in: Settings → Secrets and variables → Actions"
            exit 1
          fi
          echo "✅ All required secrets are configured"
      
      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh
          
      - name: Login to Heroku Container Registry
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          heroku container:login
          
      - name: Build and Push Docker image
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
        run: |
          heroku container:push web --app $HEROKU_APP_NAME
          
      - name: Release to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
        run: |
          heroku container:release web --app $HEROKU_APP_NAME